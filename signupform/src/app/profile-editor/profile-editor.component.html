
<h3>SignUp</h3><br>
<form [formGroup]="profileForm"  (submit)="Userdata()" >

  <label>User ID: </label>
  <input id="user-id" type="text" formControlName="id"  placeholder="userid" required>

  <label >First Name: </label>
  <input type="text" formControlName="firstname"  placeholder="firstname">

  <label for="last-name">Last Name: </label>
  <input id="last-name" type="text" formControlName="lastname"  placeholder="lastname" required >

  <label for="email">Email: </label>
  <input id="email" type="text" formControlName="email"  placeholder="name@example.com" required>

  <label for="password">Password: </label>
  <input id="password" type="text" formControlName="password" placeholder="password" required>

  <label for="phonenumber">Phonenumber: </label>
  <input id="phonenumber" type="text" formControlName="phonenumber"  placeholder="+1 (665)23-456-7890" required>

  <label for="address">Address: </label>
  <input id="address" type="text" formControlName="address"  placeholder="Bay City, TX 5544, USA" required>
  <br><br>
  <button  class="btn btn-primary" formaction="submit">Signup</button>
</form>
