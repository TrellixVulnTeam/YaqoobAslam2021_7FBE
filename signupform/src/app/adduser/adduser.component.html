
<h3>Add User</h3>
<form [formGroup]="profileForm"  (submit)="Userdata()" >
<div class="container">
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="User ID" aria-label="User ID" formControlName="id" >
    </div><br><br>
    <div class="col">
      <input type="text" class="form-control" placeholder="First name" aria-label="First name" formControlName="firstname">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" formControlName="lastname" >
    </div><br><br>
    <div class="col">
      <input type="text" class="form-control" placeholder="Email address" aria-label="email" formControlName="email" >
    </div>
  </div>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Password" aria-label="Password" formControlName="password">
    </div><br><br>
    <div class="col">
      <input type="text" class="form-control" placeholder="Phone number" aria-label="phonenumber" formControlName="phonenumber" >
    </div>
  </div>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Address" aria-label="address" formControlName="address">
    </div><br><br>
  </div>
  <div class="col-auto my-1">
    <button class="btn btn-primary" formaction="submit">Add user</button>
  </div>
</div>
</form>
