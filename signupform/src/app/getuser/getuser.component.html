
<form class="container-sm   align-items-center" [formGroup]="profileForm"  (submit)="Getdata()">

  <div class="container">
    <br>
    <div class="row">
      <div class="col-auto my-1">
        <button class="btn btn-primary" formaction="submit">Get users</button>
      </div>
    </div>
  </div>
</form>


<form class="container-sm   align-items-center" [formGroup]="profileForm" >
  <div class="container">
    <div class="row">
      <div class = "col-auto">
        <div class="container py-5">
          <h3 class="text-center text-uppercase">List of users</h3>
          <table class="table table-bordered table-striped">
            <thead>
            <tr class="text-center text-uppercase">
              <th>ID</th>
              <th>first Name</th>
              <th>last Name</th>
              <th>email</th>
              <th>password</th>
              <th>phoneNo</th>
              <th>address</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users" >
              <td *ngFor="let data of user">{{data}}</td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</form>
